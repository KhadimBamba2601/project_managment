<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios en {{ tarea.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .comentario { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Comentarios en {{ tarea.titulo }}</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'lista_tareas' proyecto.id %}" class="btn btn-secondary">Volver a Tareas</a>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h5>AÃ±adir Comentario</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Comentar</button>
                </form>
            </div>
        </div>
        <div>
            {% for comentario in comentarios %}
                <div class="comentario card {% if comentario.usuario == request.user %}bg-light{% else %}bg-white{% endif %}">
                    <div class="card-body">
                        <p><strong>{{ comentario.usuario }}:</strong> {{ comentario.contenido }}</p>
                        <small class="text-muted">{{ comentario.fecha_hora }}</small>
                    </div>
                </div>
            {% empty %}
                <div class="alert alert-info">No hay comentarios en esta tarea.</div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
