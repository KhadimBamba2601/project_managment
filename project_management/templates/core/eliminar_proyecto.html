{% extends 'base.html' %}
{% block title %}Eliminar {{ proyecto.titulo }}{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Eliminar {{ proyecto.titulo }}</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <p>¿Estás seguro de que quieres eliminar el proyecto "{{ proyecto.titulo }}"? Esta acción no se puede deshacer.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
